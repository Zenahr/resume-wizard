<!DOCTYPE html>
<html>

<head>
    <title> {{ title }} </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
    <link rel="icon" type="image/x-icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/237/t-rex_1f996.png" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b3638711c.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #3b3b3b;
            color: white;
        }
    </style>

</head>
<main>
    <div>{{ greetingText }}</div>
</main>

<body>
    <div>
        <h3>{{firstName}}</h3>
        <h4>{{lastName}}</h4>
        <p>{{ resumeText }}</p>

    </div>
    <p>{{ socialIntroText }}</p>
    <div>
        <a href="{{ github }}" target="_blank"><i class="fab fa-github"></i></a>
        <a href="{{ linkedIn }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <div>
        <p>{{ email }}</p>
    </div>
    <p>{{ closingStatement }}</p>
    <script src="{{ js }}"></script>
</body>

</html>
